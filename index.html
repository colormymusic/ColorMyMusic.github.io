  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color My Music</title>

    <meta name="description" content="Color My Music is coming soon. Please join our mailing list to receive important updates.">
    <meta name="keywords" content="">
    <meta name="author" content="Eric David Smith">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="app/css/app.css" media="all" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="app/css/animations.css" media="all" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" media=all rel=stylesheet />
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>

    <script src="bower_components/modernizr/modernizr.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name=viewport>
    <link rel="shortcut icon" href="app/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="app/images/favicon.ico" type="image/x-icon">
    <style>[ng-cloak] { display: none; }</style>
  </head>

  <body>
    <div class="wrapper">
      <img src="app/images/phone.png" class="phone animated bounceInLeft" />

            <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl" ng-class="{success: mailchimp.result === 'success'}">
              <div ng-hide="mailchimp.result === 'success'" class="form-container">
                <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='erictherobot'">
                <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us9'">
                <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='a3ebf276a280d2f7e5336afe1'">
                <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='f73b396d0c'">

          <h1 class='animated bounceInDown'>Color My Music</h1>
          <p class='tagline animated bounceInDown'>Join the wait list below</p>

          <input class="form-control" type="email" name="email" ng-model="mailchimp.email" placeholder="Enter your email address" required>

          <input class="btn btn-lg" ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)" type="submit" value="SUBSCRIBE">

          <div ng-show="mailchimp.result === 'error'" ng-cloak>
            <p ng-bind-html="mailchimp.errorMessage" class="error"></p>
          </div>
        </div>

        <div ng-show="mailchimp.result === 'success'" class="result-message" ng-cloak>
          <h2>{{mailchimp.successMessage}}</h2>
        </div>
      </form>
      <div class='bottom-bar'>
        <p>&copy;2015 <a href='http://erictherobot.com'>@erictherobot</a></p>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58070150-1', 'auto');
      ga('send', 'pageview');

    </script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/services.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="app/js/filters.js"></script>
    <script src="app/js/directives.js"></script>
  </body>
</html>
