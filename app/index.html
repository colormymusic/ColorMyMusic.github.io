    <title>Color My Music</title>
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name=viewport>

    <!-- build:css(.) styles/vendor.css -->

    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />

    <link rel='stylesheet' href='bower_components/animate.css/animate.css' />
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/animations.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <style>[ng-cloak] { display: none; }</style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">
      <img src="images/phone.png" class="phone animated bounceInLeft" />

      <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl" ng-class="{success: mailchimp.result === 'success'}">
        <div ng-hide="mailchimp.result === 'success'" class="form-container">
          <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='erictherobot'">
          <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us9'">
          <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='a3ebf276a280d2f7e5336afe1'">
          <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='f73b396d0c'">

          <h1 class='animated bounceInDown'>Color My Music</h1>
          <p class='tagline animated bounceInDown'>Join the wait list below</p>

          <input class="form-control" type="email" name="email" ng-model="mailchimp.email" placeholder="Enter your email address" required>

          <input class="btn btn-lg" ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)" type="submit" value="SUBSCRIBE">

          <div ng-show="mailchimp.result === 'error'" ng-cloak>
            <p ng-bind-html="mailchimp.errorMessage" class="error"></p>
          </div>
        </div>

        <div ng-show="mailchimp.result === 'success'" class="result-message" ng-cloak>
          <h2>{{mailchimp.successMessage}}</h2>
        </div>
      </form>
      <div class='bottom-bar'>
        <p>&copy;2015 <a href='http://erictherobot.com'>@erictherobot</a></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-loader/angular-loader.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/controllers.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/directives.js"></script>

</body>
</html>
